<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Plotex sample - various shapes</title>
</head>
<body>
 
<table align="center" border="1">
	<tr>
		<th>Canvas Ploter</th>
		<th>Flash Ploter</th>
		<th>Flash9 Ploter</th>
	</tr>
	<tr>
		<td>
			<canvas width="400" height="400" id="canvas" >Canvas not supported</canvas>
		</td>
		<td>
			<object width="400" height="400">
				<param name="movie" value="shapes.swf">
				<embed src="shapes.swf" width="400" height="400"></embed>
			</object>
		</td>
		<td>
			<object width="400" height="400">
				<param name="movie" value="shapes9.swf">
				<embed src="shapes9.swf" width="400" height="400"></embed>
			</object>
		</td>
	</tr>
</table>
 
<div id="haxe:trace"></div>
<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
<script type="text/javascript" src="shapes.js"></script>
</body>
</html>
